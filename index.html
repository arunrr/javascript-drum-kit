<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="bg-overlay"></div>
    <h1>Drum Kit</h1>
    <div class="keys">
      <div data-key="65" class="key playing">
        <kbd>A</kbd>
        <span class="sound">boom</span>
      </div>
      <div class="key">
        <kbd>S</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key">
        <kbd>D</kbd>
        <span class="sound">hihat</span>
      </div>
      <div class="key">
        <kbd>F</kbd>
        <span class="sound">kick</span>
      </div>
      <div class="key">
        <kbd>G</kbd>
        <span class="sound">openhat</span>
      </div>
      <div class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div class="key">
        <kbd>K</kbd>
        <span class="sound">tink</span>
      </div>
      <div class="key">
        <kbd>L</kbd>
        <span class="sound">tom</span>
      </div>
    </div>

    <audio data-key="65" src="./assets/sounds/boom.wav"></audio>
    <audio src="./assets/sounds/clap.wav"></audio>
    <audio src="./assets/sounds/hihat.wav"></audio>
    <audio src="./assets/sounds/kick.wav"></audio>
    <audio src="./assets/sounds/openhat.wav"></audio>
    <audio src="./assets/sounds/ride.wav"></audio>
    <audio src="./assets/sounds/snare.wav"></audio>
    <audio src="./assets/sounds/tink.wav"></audio>
    <audio src="./assets/sounds/tom.wav"></audio>

    <script src="./js/main.js" defer></script>
  </body>
</html>
